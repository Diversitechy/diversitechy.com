<!DOCTYPE HTML>
<html>
<head>

  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/assets/css/event.css" | relative_url }}" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
  <div class="bg"></div>

   <!-- Start header -->
  <header class="header js-header">

          <a class="logoText" href="/index.html">DIVERSITECHY</a>
        </div>
        <div class="nav navbar__nav">

            <a class="icon icon-facebook" href="http://facebook.com/diversitechy">
              <i class="fab fa-2x fa-facebook-square"></i>
            </a>
            <a class="icon icon-instagram" href="http://instagram.com/diversitechy">
              <i class="fab fa-2x fa-instagram"></i>
            </a>
            <a class="icon icon-twitter" href="http://twitter.com/diversitechy">
              <i class="fab fa-2x fa-twitter-square"></i>
            </a>
          </div>
          <a href="#" class="nav__contact">

      </div>
    </div>

  <footer class="footer bg-color-white">

      <div class="col-sm-6">
        <div class="logo footer__logo">
          <a class="footerlogoText" href="index.html">DIVERSITECHY</a>
        </div>

        <div class="footer__nav">
          <div class="social-bar footer__social-bar">
            <a class="icon icon-facebook" href="http://facebook.com/diversitechy">

            <a class="icon icon-instagram" href="http://instagram.com/diversitechy">
              <i class="fab fa-2x fa-instagram"></i>
            </a>
            <a class="icon icon-twitter" href="http://twitter.com/diversitechy">
              <i class="fab fa-2x fa-twitter-square"></i>
            </a>
